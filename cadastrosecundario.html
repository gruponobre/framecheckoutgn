<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>teste frame</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="row" style="background-color: #003366; height: 600px;">
                        <div class="col">
                            <div class="pt-2">
                                <div class="row justify-content-center">
                                    <div class="col" style="height: 120px; background-color: yellow;">
                                        <div class="row justify-content-center pt-3">
                                            <p>Valor total</p>
                                        </div>
                                        <div class="row justify-content-center">
                                            <h4>Valor do Plano</h4>
                                        </div>
                                    </div>
                                    <div class="col" style="height: 120px; background-color: yellow;">
                                        <div class="row justify-content-center pt-3">
                                            <p>Condição</p>
                                        </div>
                                        <div class="pl-5 pr-5">
                                            <div class="pl-4 pr-4">
                                                <select class="form-control form-control-lg">
                                                    <option value="1">1x S/ Juros</option>
                                                    <option value="2">2x S/ Juros</option>
                                                    <option value="3">3x S/ Juros</option>
                                                    <option value="4">4x S/ Juros</option>
                                                    <option value="5">5x S/ Juros</option>
                                                    <option value="6">6x S/ Juros</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col" style="height: 120px; background-color: yellow;">
                                        <div class="row justify-content-center pt-3">
                                            <p>Parcelamento</p>
                                        </div>
                                        <div class="row justify-content-center pb-2">
                                            <h4>Valor do Plano</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-5">
                                <div class="pt-1">
                                    <div class="row justify-content-center pt-2">
                                        <div class="col-9">
                                            <input type='text' class='form-control' placeholder='Nome do Cartão'
                                                required>
                                        </div>
                                    </div>
                                    <div class="row align-items-end justify-content-center pt-2">
                                        <div class="col-9">
                                            <input type='text' class='form-control' placeholder='Numero do Cartão'
                                                onkeypress='formatar("####-####-####-####-####",this)' maxlength='20'>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center pt-2">
                                        <div class="col-3">
                                            <div class="form-group">
                                                <select class="form-control" id="mes_vencimento">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <select class="form-control" id="ano_vencimento">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-3 ">
                                            <input type='text' class='form-control' placeholder='CVV'
                                                onkeypress='formatar("####-####-####-####-####",this)' maxlength='20'>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function () {

            $('#mes_vencimento').append('<option>Mês</option>')

            for (let index = 0; index < 12; index++) {
                $('#mes_vencimento').append('<option>' + (index + 1) + '</option>')
            }

            //var arr = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]

            $('#ano_vencimento').append('<option>Ano</option>')

            /* var venc = (new Date).getFullYear(); */

            var venc = (new Date).getFullYear();

            for (let index = 0; index < 11; index++) {
                $('#ano_vencimento').append('<option>' + (venc + index) + '</option>')
            }

        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
